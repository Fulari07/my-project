<div
  class="bg-image"
  style="background-image: url('../../assets/shree.jpg'); height: 100vh"
></div>

<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="text-center">
          <h1>Login</h1>
          <h6>Login Here!!</h6>
        </div>
        <div>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
            <div class="form-group">
              <label>Username</label>
              <input
                formControlName="userName"
                type="text"
                class="form-control"
                placeholder="Enter Username"
              />
            </div>

            <div class="form-group">
              <label>Password</label>
              <input
                formControlName="password"
                type="text"
                class="form-control"
                placeholder="Enter password"
              />
            </div>

            <div>
              <button
                [disabled]="loginForm.invalid"
                style="margin-top: 10px"
                type="submit"
                class="btn btn-primary"
                (click)="onSubmit('form')"
              >
                Submit
              </button>
              <p>
                Don't have an account?
                <a style="color: blue; margin: top 10px" routerLink="/SignUp"
                  >Register here</a
                >
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
