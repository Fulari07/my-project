<div class="formgroup">
  <label>{{ label }} </label>
  <div>
    <input
      [formControl]="control"
      [type]="type"
      [placeholder]="placeholder"
      [required]="required"
      [readonly]="readonly"
    />
  </div>
  <ng-container *ngIf="displayErrors()">
    <div *ngIf="control.errors.required" style="color: red">
      This value is required
    </div>
    <div *ngIf="control.errors.minlength" style="color: red">
      This value has {{ control.errors.minlength.actualLength }} but must be at
      least {{ control.errors.minlength.requiredLength }}
    </div>
  </ng-container>
</div>
